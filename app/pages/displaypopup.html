<!DOCTYPE html>
<html>
<head>
    <link id="default-styling" href="../colors/default.css" rel="stylesheet" type="text/css">
    <title>Display capture</title>
    <meta http-equiv="Content-Security-Policy" content="img-src file://* data:; object-src 'none'; style-src 'unsafe-inline' file://*; script-src 'none'; default-src 'none'">
    <link rel="shortcut icon" type="image/svg+xml" href="../img/vieb.svg">
</head>
<body class="popup" id="displaypopup">
    <div id="title">
        <h3>Display capture</h3>
        <input type="checkbox" id="audio-enabled">
        <label for="audio-enabled">Share system audio</label>
        <input type="checkbox" id="echo-enabled">
        <label for="echo-enabled">Enable audio echo</label>
    </div>
    <div id="screens"></div>
</body>
</html>
